<!DOCTYPE html>
<html lang="en">
  <head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8" />
    <title>Car Price Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="https://flowbite.com/" class="flex items-center">
          <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8 mr-3"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >CarGeine</span
          >
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Get started
          </button>
          <button
            data-collapse-toggle="navbar-cta"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-cta"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-cta"
        >
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page"
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              ></a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="spacing m-7">
      <div class="info bg-indigo-600 p-5 rounded-md">
        <h2 class="text-xl text-white font-semibold">
          Predicting Car Prices: Get an Estimate of the Market Value of Your
          Dream Car
        </h2>
        <h3 class="text-sm text-white font-regular">
          Welcome to our car price prediction page where you can get an of how
          much your desired car model may <br />
          cost in the market.
        </h3>
      </div>
    </div>

    <div class="mr-7 ml-8 mb-5 text-sm font-medium breadcrumbs">
      <ul>
        <li>Home</li>
        <li><a href="#blank">Car Price Prediction</a></li>
      </ul>
    </div>

    <div class="container">
      <span class="ml-8 text-2xl font-medium">Car Details</span>
      <div class="flex justify-center">
        <div class="Tailwindcss-div card bg-base-100 shadow-xl p-10">
          <div class="card-body">
            <form
              class="space-y-3"
              method="post"
              accept-charset="utf-8"
              name="Modelform"
            >
              <div class="">
                <div class="space-y-2">
                  <label class="label-text font-medium"
                    >Select the company: </label
                  ><br />
                  <select
                    class="select w-80 select-primary"
                    id="company"
                    name="company"
                    required="1"
                    onchange="load_car_models(this.id,'car_models')"
                  >
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="">
                <div class="space-y-2">
                  <label class="label-text font-medium">
                    Select the model: </label
                  ><br />
                  <select
                    class="select w-80 select-primary"
                    id="car_models"
                    name="car_models"
                    required="1"
                  ></select>
                </div>
              </div>

              <div class="">
                <div class="space-y-2">
                <label class="label-text font-medium"
                  >Select Year of Purchase:</label
                ><br>
                <select
                  class="select w-80 select-primary"
                  id="year"
                  name="year"
                  required="1"
                >
                  {% for year in years %}
                  <option value="{{ year }}">{{ year }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="">
                <div class="space-y-2">
                <label class="label-text font-medium"
                  >Select the Fuel Type:</label
                ><br>
                <select
                  class="select w-80 select-primary"
                  id="fuel_type"
                  name="fuel_type"
                  required="1"
                >
                  {% for fuel in fuel_types %}
                  <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="mt-2">
                <div class="form-control w-full max-w-xs space-y-2">
                <label class="label-text font-medium"
                  >Enter the Number of Kilometres that the car has
                    travelled:</label
                >
                <input
                  type="text"
                  class="input input-bordered w-full max-w-xs"
                  id="kilo_driven"
                  name="kilo_driven"
                  placeholder="Enter the kilometres driven "
                />
              </div>
              <div class="col-md-10 form-group" style="text-align: center">
                
                <label for="my-modal" 
                  class="btn btn-primary form-control bg-yellow-400 border-0 mt-4"
                  onclick="send_data()"
                >
                  Predict Price
                </label>
              </div>
            </form>
            <br />

            <input type="checkbox" id="my-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Prediction</h3>
    <p class="py-4" id="prediction"></p>
    <div class="modal-action">
        <label for="my-modal"  class="btn">ok!</label>
      <a href="feedback.html">
          <label for="my-modal"  class="btn btn-error">Not satisfied? feedback</label>
      </a>
    </div>
  </div>
</div>
            <div class="row">
              <div class="col-12" style="text-align: center">
                <h4><span id="prediction"></span></h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>

      function load_car_models(company_id,car_model_id)
      {
          var company=document.getElementById(company_id);
          var car_model= document.getElementById(car_model_id);
          console.log(company.value);
          car_model.value="";
          car_model.innerHTML="";
          {% for company in companies %}
              if( company.value == "{{ company }}")
              {
                  {% for model in car_models %}
                      {% if company in model %}

                          var newOption= document.createElement("option");
                          newOption.value="{{ model }}";
                          newOption.innerHTML="{{ model }}";
                          car_model.options.add(newOption);
                      {% endif %}
                  {% endfor %}
              }
          {% endfor %}
      }

      function form_handler(event) {
          event.preventDefault(); // Don't submit the form normally
      }
      function send_data()
      {
          document.querySelector('form').addEventListener("submit",form_handler);

          var fd=new FormData(document.querySelector('form'));

          var xhr= new XMLHttpRequest({mozSystem: true});

          xhr.open('POST','/predict',true);
          document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
          xhr.onreadystatechange = function(){
              if(xhr.readyState == XMLHttpRequest.DONE){
                  document.getElementById('prediction').innerHTML="Estimated Price for Your Used Car: â‚¹"+xhr.responseText;

              }
          };
 
          xhr.onload= function(){};

          xhr.send(fd);
      }
    </script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
